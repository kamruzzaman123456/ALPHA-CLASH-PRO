<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA CLASH PRO</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
     
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-poppins">

<main class=" min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center bg-[600px] ">
      
    <!-- Home scrine -->

    <section class=" min-h-screen home text-white flex  items-center justify-center " id="home-scrin">

    <div class=" flex flex-col items-center gap-10">

    <h1 class="text-9xl font-anton uppercase tracking-wider">Alpha Clash Pro</h1>
       
    <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
      
    <button class="btn p-5 bg-white text-black w-[120px] h-[60px]" onclick="play()">Play Now</button>
      
    </div>
    </section>

    <!-- Play ground start -->
    <section id="playground-scrin" class="play-ground hidden">
    <div class=" ml-[120px] mr-[120px] pt-[20px] ">
        <!-- scrien -->

      <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] gap-1   ">

      <div class="flex justify-center">
        <p class="bg-[#2F2941] px-6 pb-4 text-white rounded-b-xl">Don't watch keyboard  while playing...</p>
      </div>
       <p id="carant-alphabet" class="text-black text-8xl font-bold text-center mt-[60px] uppercase">Y</p>
      </div>

        <!-- keyboard start -->
       <div class="mt-5">

        <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div> 

       </div>  
      <!-- keyboard end -->
         
      <!-- life score -->

  <div class="flex justify-between">

  <button class="btn bg-[#894189] rounded-[50px] text-white text-xl border-none">Life
  <img src="images/hart.png" alt="">
  <span>1</span>
  </button> 

  <button class="btn bg-[#360490] rounded-[50px] text-white text-xl border-none">Score
  <img src="images/dolar.png" alt="">
  <span>1</span>
  </button>  

        </div>
     </div>
    </section>
 <!-- Play ground end -->

 <!-- Final score  -->
    <section class="score text-white flex items-center justify-center min-h-screen hidden">
     <div class="text-center space-y-6 bg-[#FFFFFF33] p-[30px] rounded-xl">
      <h1 class="text-6xl">
        <span class="font-bold">Score : </span>
        <span>14</span>
      </h1>
      <button class="btn ">Play Again</button>
      <p class="">Practice will make you Pro</p>
     </div>
    </section>

</main>
<script src="autility.js"></script>
<script src="alpha-clash.js"></script>
</body>
</html>
